<div class="container">
  <h1>Post a Job<h1>
  <form role="form">
    
   
	<div class="form-group">
	  <label for="company adress">Company Address:</label>
	  <input type="company adress" class="form-control" id="company adress" placeholder="Enter Company Adress">
	</div>
	<div class="form-group">
	  <label for="City">City:</label>
	  <input type="city" class="form-control" id="city" placeholder="City">
	</div>
	<div class="form-group">
	  <label for="state">State:</label>
	  <input type="state" class="form-control" id="state" placeholder="State">
	</div>
	<div class="form-group">
	  <label for="zipcode">Zipcode:</label>
	  <input type="zipcode" class="form-control" id="zipcode" placeholder="Zipcode">
	</div>
	<div class="form-group">
	  <label for="company url">Company URL:</label>
	  <input type="company url" class="form-control" id="copanyurl" placeholder="Enter Company URL">
	</div>
	<div class="form-group">
	  <label for="description of company">Description Of Company:</label>
	  <input type="description of comapny" class="form-control" id="doc" placeholder="Enter Description of Company ">
	</div>
	<div class="form-group">
	  <label for="description of internship">Description Of Job Post:</label>
	  <input type="description of internship" class="form-control" id="doi" placeholder="Enter Description of Internship">
	</div>
	
	<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">How many positions open?
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">1-3</a></li>
    <li><a href="#">4-6</a></li>
    <li><a href="#">7-10</a></li>
  </ul>
</div></br>
	<div class="form-group">
	<label for="Salary">Salary:</label></br>
	 <form>
		  <input type="radio" name="paid" value="Paid"> Paid<br>
		  <input type="radio" name="unpaid" value="Unpaid">Unpaid<br>
	 </form>
	  <input type="salary" class="form-control" id="salary" placeholder="If paid, enter amount:">
	</div>
	<div class="form-group">
	  <label for="Required experince">Required Experince:</label>
	  <input type="Required experince" class="form-control" id="re" placeholder="Enter Required Enter">
	</div>
	<div class="checkbox">
    <label><input type="checkbox">I have read and agreed to the Privacy Policy</label>
  </div>
    <a href="submitapplication.html"><button type="submit" class="btn btn-default">Submit</button></a>
  </form>
</div>
