<div class="logmod">

        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
		  <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">First Name *</label>
                <input class="string optional" maxlength="255" id="user-firn" placeholder="First Name" type="text" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Last Name *</label>

              <div class="input string optional">

                <input class="string optional" maxlength="255" id="user-phonum" placeholder="Phone Number" type="text" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="text" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Comfirm password *</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Comfirm password" type="text" size="50" />
              </div>
            </div>
<div class="simform__actions">
				 <center><button class="button" type="submit" disabled>Sign Up</button></center>
            </div> 
          </form>
        </div>

        </div>

      <div class="logmod__tab lgm-2">
